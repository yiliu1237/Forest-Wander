<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode - Mushroom Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="focus-scene">
        <img id="focus-image" src="https://lh3.googleusercontent.com/d/1XFHvm-A0S8qB1xvCb6jR4HuzfpPhwtZv" crossorigin="anonymous">
        <div id="mushroom-container"></div>
        <div id="collection-log">
            Mushrooms: <span id="collected-count">0</span></span>
            <button id="show-clock">‚è≥ Open Clock</button>
            <button id="change-focus">üîÑ Change Focus</button>
            <button id="start-focus">Start Focus Session</button>
        </div>
    </div>
    

    <!-- Custom Pop-up Window -->
    <div id="popup" class="hidden">
        <div id="popup-content">
            <p>Mushroom Collected!</p>
            <button id="popup-close">OK</button>
        </div>
    </div>


    <!-- Semi-Transparent Overlay for Clock -->
    <div id="clock-overlay" class="hidden">
        <p id="clock-date">January 1, 2024</p>
        <p id="clock-time">00:00</p>
    </div>

    <!-- Hidden Canvas to Process Background Color -->
    <canvas id="color-analyzer" style="display: none;"></canvas>


    <!-- Settings Button -->
    <button id="settings-button">Settings</button>

    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden">
        <h3>Adjust Time</h3>
        <label for="manual-time">Set Custom Time:</label>
        <input type="time" id="manual-time">
        <br>
        <button id="confirm-time">Apply</button>
        <button id="set-real-time">Set Real Time</button>
        <button id="close-settings">Close</button>
    </div>


    <img id="cat" src="https://yiliu1237.github.io/FungiClock/mushroom_forest/cats/cat1.png" width="200">


    <!-- Focus Timer Overlay (Updated) -->
    <div id="focus-overlay" class="hidden">
        <p id="focus-timer-display">00:00:00</p>
        <img id="focus-cat" src="cat1.png" width="200">
        <button id="stop-focus"> Stop Focus</button>
    </div>

    <!-- Focus Timer Selection Panel -->
    <div id="focus-settings-panel" class="hidden">
        <h3>Set Focus Duration</h3>
        <label for="focus-time">Choose Time (10 min - 3h):</label>
        <input type="number" id="focus-time" min="10" max="180" value="30"> minutes
        <br>
        <button id="confirm-focus-time">Start</button>
        <button id="close-focus-settings">Cancel</button>
    </div>

    <!-- End of Focus Summary -->
    <div id="focus-summary" class="hidden">
        <h3>Focus Session Complete!</h3>
        <p id="focus-summary-text"></p>
        <button id="close-summary">OK</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
